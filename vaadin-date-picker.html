<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-dropdown/iron-dropdown.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="vaadin-date-picker-overlay.html">

<dom-module id="vaadin-date-picker">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      #overlay {
        width: 100vw;
        max-width: 400px;
        height: 100vh;
      }

      #inputcontainer:not([hideclear]) #input {
        margin-right: -24px;
        display: block;
      }

      #clear {
        width: 24px;
        cursor: pointer;
      }

      [hideclear] #clear {
        display: none;
      }

    </style>

    <paper-input-container id="inputcontainer" hideclear$="[[_hideClearIcon(value, _opened)]]">
      <label id="label" on-tap="_open">[[label]]</label>
      <input id="input" readonly is="iron-input" autocomplete="off" bind-value="[[value]]" type="text" on-tap="_open">
      <iron-icon id="clear" suffix on-tap="_clear" icon="clear"></iron-icon>
    </paper-input-container>

    <iron-dropdown id="dropdown" allow-outside-scroll on-iron-overlay-opened="_onOverlayOpened" opened="{{_opened}}">
      <vaadin-date-picker-overlay selected-date="{{value}}" class="dropdown-content" id="overlay"></vaadin-date-picker-overlay>
    </iron-dropdown>

  </template>
  <script>
    Polymer({
      is: 'vaadin-date-picker',

      properties: {

        /**
         * The value for this element.
         */
        value: {
          type: Date,
          notify: true,
          value: '',
          observer: '_valueChanged'
        },

        /**
         * The label for this element.
         */
        label: String,

        _opened: Boolean
      },

      _open: function() {
        this.$.dropdown.verticalOffset = this.clientHeight;
        this.$.dropdown.open();
      },

      _onOverlayOpened: function() {
        if (this.value) {
          this.$.overlay.scrollToDate(this.value);
        } else {
          this.$.overlay.scrollToDate(new Date());
        }
      },

      _valueChanged: function() {
        this.$.dropdown.close();
      },

      _hideClearIcon: function(value, opened) {
        return !value || !opened;
      },

      _clear: function() {
        this.value = '';
      }

    });
  </script>
</dom-module>
