<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-dropdown/iron-dropdown.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="vaadin-date-picker-overlay.html">

<dom-module id="vaadin-date-picker">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      #overlay {
        width: 100vw;
        max-width: 400px;
        height: 100vh;
      }
    </style>

    <paper-input-container class="dropdown-input" id="inputContainer" opened$="[[opened]]">
      <label id="label" on-tap="open">[[label]]</label>
      <input
          readonly
          is="iron-input"
          id="input"
          role="combobox"
          autocomplete="off"
          bind-value="[[_formatDate(value)]]"
          type="text"
          on-tap="_open">
      <div suffix id="clearIcon" on-tap="_clear" hidden$="[[_hideClearIcon(value, _opened)]]">
        <iron-icon icon="clear"></iron-icon>
        <paper-ripple class="circle" center></paper-ripple>
      </div>
      <div suffix id="toggleIcon" on-tap="_toggle" on-touchend="_preventDefault">
        <iron-icon icon="arrow-drop-down" aria-controls="overlay"></iron-icon>
        <paper-ripple class="circle" center></paper-ripple>
      </div>
    </paper-input-container>

    <iron-dropdown id="dropdown" opened="{{_opened}}" vertical-offset="54">
      <vaadin-date-picker-overlay value="{{value}}" class="dropdown-content" id="overlay"></vaadin-date-picker-overlay>
    </iron-dropdown>

  </template>
  <script>
    Polymer({
      is: 'vaadin-date-picker',

      properties: {

        /**
         * The value for this element.
         */
        value: {
          type: Date,
          notify: true,
          value: '',
          observer: '_valueChanged'
        },

        _opened: Boolean
      },

      _open: function() {
        this.$.dropdown.open();
      },

      _hideClearIcon: function(value, opened) {
        return value === '' || !opened;
      },

      _valueChanged: function() {
        this.$.dropdown.close();
      },

      _formatDate: function(date) {
        return date ? date.getDate() + '/' + (date.getMonth() + 1) + '/' + date.getFullYear() : "";
      },

      _clear: function() {
        this.value = '';
      },

      _toggle: function() {
        if (this.$.dropdown.opened) {
          this.$.dropdown.close();
        } else {
          this.$.dropdown.open();
        }
      },

      _preventDefault: function(e) {
        e.preventDefault();
      },

    });
  </script>
</dom-module>
