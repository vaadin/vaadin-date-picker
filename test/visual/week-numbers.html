<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Date picker tests</title>
</head>

<body>
  <div id="date-picker-tests" style="padding: 10px; min-height: 600px">
    <vaadin-date-picker show-week-numbers initial-position="2018-04-28"></vaadin-date-picker>
  </div>

  <script type="module">
    import './reset-styles.js';

    (async() => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('../../theme/' + theme + '/vaadin-date-picker.js');

      const picker = document.querySelector('vaadin-date-picker');
      picker.set('i18n.firstDayOfWeek', 1);
      picker.$.input.addEventListener('focus', function(e) {
        // Make sure the input doesn't have a blinking caret that might fail the test
        e.target.blur();
      });
      picker.open();

      window.requestAnimationFrame(() => {
        document.getElementById('date-picker-tests').dataset.ready = true;
      });
    })();
  </script>
</body>
