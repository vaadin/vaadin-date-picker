<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Date picker tests</title>
</head>

<body>
  <div id="date-picker-tests" style="padding: 10px;">
    Plain
    <vaadin-date-picker></vaadin-date-picker>

    <br>Label
    <vaadin-date-picker label="Pick a date"></vaadin-date-picker>

    <br>Placeholder
    <vaadin-date-picker placeholder="Pick a date"></vaadin-date-picker>

    <br>Disabled
    <vaadin-date-picker disabled></vaadin-date-picker>

    <br>Read-only
    <vaadin-date-picker readonly></vaadin-date-picker>

    <br>Value
    <vaadin-date-picker value="1991-12-20"></vaadin-date-picker>

    <br>Clear button visible
    <vaadin-date-picker clear-button-visible></vaadin-date-picker>
    <vaadin-date-picker clear-button-visible value="1991-12-20"></vaadin-date-picker>

    <br>Helper text
    <vaadin-date-picker label="Foo" value="1991-12-20" helper-text="Bar"></vaadin-date-picker>

    <br>Slotted helper
    <vaadin-date-picker>
      <span slot="helper">Bar</span>
    </vaadin-date-picker>
  </div>

  <script type="module">
    (async() => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
      const dir = window.location.search.replace(/.*dir=(\w+).*/, '$1') || 'ltr';
      document.documentElement.setAttribute('dir', dir);

      await import('../../theme/' + theme + '/vaadin-date-picker.js');

      window.requestAnimationFrame(() => {
        document.getElementById('date-picker-tests').dataset.ready = true;
      });
    })();
  </script>
</body>
