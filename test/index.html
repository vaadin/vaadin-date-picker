<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>vaadin-date-picker tests</title>
  <script src="../../web-component-tester/browser.js"></script>
</head>

<body>
  <script>
    if (/iPad|iPhone|iPod/.test(navigator.userAgent) && window.Polymer && Polymer.Element) {
      WCT._config.environmentScripts.push('webcomponentsjs/custom-elements-es5-adapter.js');
    }

    WCT.loadSuites([
      'basic.html',
      'dropdown.html',
      'overlay.html',
      'month-calendar.html',
      'scroller.html',
      'form-input.html',
      'custom-input.html',
      'keyboard-navigation.html',
      'keyboard-input.html',
      'late-upgrade.html',
      'wai-aria.html'
    ].reduce((suites, suite) => {
      // Browser supports Shadow DOM
      if (document.head.createShadowRoot || document.head.attachShadow) {
        return suites.concat([suite, suite + '?wc-shadydom=true&dom=shadow']);
      } else {
        return suites.concat([suite]);
      }
    }, []));
  </script>
</body>

</html>
