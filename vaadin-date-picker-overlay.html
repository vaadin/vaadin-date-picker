<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/shadow.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../iron-media-query/iron-media-query.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="vaadin-month-calendar.html">
<link rel="import" href="vaadin-infinite-scroller.html">
<link rel="import" href="vaadin-locale-aware-behavior.html">

<dom-module id="vaadin-date-picker-overlay">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        background: var(--vaadin-date-picker-background, --primary-background-color);
        font: inherit;
        @apply(--paper-font-common-base);
        @apply(--shadow-elevation-2dp);
      }

      #toolbar {
        display: flex;
        justify-content: space-between;
        padding: 14px;
        background: var(--vaadin-date-picker-background, --primary-background-color);
        z-index: 2;
        @apply(--paper-font-button);
        @apply(--shadow-elevation-2dp);
        flex-shrink: 0;
        color: var(--vaadin-date-picker-toolbar-color, --default-primary-color);
        @apply(--vaadin-date-picker-toolbar);
      }

      #toolbar:not([desktop]) {
        cursor: pointer;
      }

      #toolbar[desktop] iron-icon {
        visibility: hidden;
      }

      #toolbar iron-icon {
        fill: var(--vaadin-date-picker-toolbar-color, --default-primary-color);
        padding: 0px;
        transition: transform 200ms;
        --iron-icon-width: 20px;
        --iron-icon-height: 20px;
      }

      #toolbar iron-icon[rotate] {
        transform: rotate(180deg);
      }

      #toolbar iron-icon[hidden] {
        display: none;
      }

      #scrollers {
        display: flex;
        flex-direction: row;
        height: 100%;
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      #scrollers #fade {
        pointer-events: none;
        display: block;
        background: linear-gradient(90deg, var(--vaadin-date-picker-background, --primary-background-color), rgba(255, 255, 255, 0));
        width: 50px;
        position: absolute;
        height: 100%;
        z-index: 1;
        transform: translateX(-100%);
        @apply(--vaadin-date-picker-scrollers-fade);
      }

      #scrollers[desktop] #fade {
        display: none;
      }

      #scroller,
      #yearScroller {
        height: 100%;
      }

      #scroller {
        padding: 0 8px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      #scrollers[desktop] #scroller {
        right: 50px;
        transform: none !important;
      }

      #yearScroller {
        text-align: center;
        width: 50px;
        background: var(--vaadin-date-picker-yearscroller-background, --dark-theme-background-color);
        color: var(--vaadin-date-picker-yearscroller-color, --dark-theme-secondary-color);
        cursor: pointer;
        position: absolute;
        right: 0;
        transform: translateX(100%);
        -webkit-tap-highlight-color: transparent;
        @apply(--paper-font-menu);
      }

      #yearScroller div {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      #scrollers[desktop] #yearScroller {
        position: absolute;
        transform: none !important;
      }

      #yearScroller {
        /* Center the year scroller position. */
        --vaadin-infinite-scroller-buffer: {
          top: 50%;
          margin-top: -37px;
        }
      }

      #yearScroller:before {
        content: '';
        display: block;
        background: transparent;
        width: 0px;
        height: 0px;
        position: absolute;
        left: 0;
        top: 50%;
        margin-top: -6px;
        border-width: 6px;
        border-style: solid;
        border-color: transparent;
        border-left-color: var(--vaadin-date-picker-background, --primary-background-color);;
      }

      #yearScroller div:after {
        content: "• • • • • ";
        display: block;
        font-size: 18px;
        line-height: 23px;
        width: 9px;
        margin: 6px auto;
        opacity: 0.3;
        white-space: normal;
        @apply(--vaadin-date-picker-yearscroller-item);
      }

      :host(.animate) vaadin-infinite-scroller {
        transition: all 200ms;
      }

      :host(:not([fullscreen])) #header {
        display: none;
      }

      :host([fullscreen]) #toolbar[desktop] {
        display: none;
      }

      #header {
        background: var(--vaadin-date-picker-header-background, --default-primary-color);
        padding: 0 1em;
        flex-shrink: 0;
        @apply(--paper-font-subhead);
        @apply(--shadow-elevation-2dp);
        @apply(--vaadin-date-picker-header);
      }

      #header label,
      #header input {
        color: var(--dark-theme-text-color);
      }

      #header paper-input-container {
        --paper-input-container-underline: {
          display: none;
        }
        --paper-input-container-underline-focus: {
          display: none;
        }
      }

      #clear {
        color: var(--dark-theme-text-color);
        cursor: pointer;
        display: none;
      }

      #clear[showclear] {
        display: flex;
      }

      #footer {
        display: flex;
        justify-content: space-between;
        padding: 4px;
        @apply(--paper-font-body2);
        background: var(--vaadin-date-picker-background, --primary-background-color);;
        z-index: 2;
        box-shadow: 0 -1px 4px 0 rgba(0, 0, 0, 0.50);
        color: var(--vaadin-date-picker-footer-color, --default-primary-color);
        flex-shrink: 0;
        @apply(--vaadin-date-picker-footer);
      }

      #footer paper-button {
        display: flex;
        align-items: center;
      }

      #todayButton iron-icon {
        padding-right: 5px;
      }
    </style>

    <div id="header" on-touchend="_preventDefault">
      <paper-input-container>
        <label>[[label]]</label>
        <input id="input" readonly is="iron-input" autocomplete="off" bind-value="[[_formatDisplayed(selectedDate, locale)]]">
        <iron-icon id="clear" suffix on-tap="_clear" icon="clear" showclear$="[[_showClear(selectedDate)]]"></iron-icon>
      </paper-input-container>
    </div>

    <div id="toolbar" desktop$="[[_desktopMode]]" on-tap="_toggleYearScroller">
      [[_yearAfterXMonths(_visibleMonthIndex)]]
      <iron-icon rotate$="[[_isYearScrollerVisible(_translateX)]]" icon="chevron-right"></iron-icon>
    </div>

    <div id="scrollers" desktop$="[[_desktopMode]]">
      <div id="fade"></div>
      <vaadin-infinite-scroller id="scroller" on-scroll="_onMonthScroll" on-touchstart="_onMonthScroll" on-track="_track" item-height="250" buffer-size="6">
        <template>
          <vaadin-month-calendar locale="[[locale]]" month="[[_dateAfterXMonths(index)]]" selected-date="{{selectedDate}}"></vaadin-month-calendar>
        </template>
      </vaadin-infinite-scroller>
      <vaadin-infinite-scroller id="yearScroller" on-tap="_onYearTap" on-scroll="_onYearScroll" on-touchstart="_onYearScroll" item-height="150" buffer-size="10">
        <template>
          <div>[[_yearAfterXYears(index)]]</div>
        </template>
      </vaadin-infinite-scroller>
    </div>

    <div id="footer" on-touchend="_preventDefault">
      <paper-button id="todayButton" on-tap="_scrollToCurrentMonth">
        <iron-icon icon='today'></iron-icon>
        Today
      </paper-button>
      <paper-button id="cancelButton" on-tap="_cancel">
        Cancel
      </paper-button>
    </div>

    <iron-media-query query="(min-width: 375px)" query-matches="{{_desktopMode}}"></iron-media-query>
  </template>
  <script>
    Polymer({
      is: 'vaadin-date-picker-overlay',

      behaviors: [
        vaadin.elements.datepicker.LocaleAwareBehavior
      ],

      properties: {
        /**
         * The value for this element.
         */
        selectedDate: {
          type: Date,
          notify: true
        },

        /**
         * Locale of this element used for formatting and naming of months and days.
         * Must be a locale supported by [Moment.js](http://momentjs.com/),
         * for example `en-gb`, `fi`, `es`, etc.
         */
        locale: {
          type: String
        },

        _originDate: {
          value: new Date()
        },

        _visibleMonthIndex: Number,

        _desktopMode: Boolean,

        _translateX: {
          observer: '_translateXChanged'
        },

        _yearScrollerWidth: {
          value: 50
        }

      },

      attached: function() {
        this._translateX = this._yearScrollerWidth;
        this.toggleClass('animate', true);
        this.setScrollDirection('y', this.$.scroller);
      },

      /**
       * Scrolls the list to the given Date.
       */
      scrollToDate: function(date, animate) {
        this._scrollToPosition(this._differenceInMonths(date, this._originDate), animate);
      },

      _onMonthScroll: function(e) {
        this._visibleMonthIndex = Math.floor(this.$.scroller.position);
        this.$.yearScroller.position = this.$.scroller.position / 12;
        if (e) {
          e.stopPropagation();
        }
      },

      _onYearScroll: function(e) {
        this.$.scroller.position = this.$.yearScroller.position * 12;
        this._visibleMonthIndex = Math.floor(this.$.scroller.position);
        if (e) {
          e.stopPropagation();
        }
      },

      _scrollToCurrentMonth: function() {
        this.scrollToDate(new Date(), true);
      },

      _showClear: function(selectedDate) {
        return selectedDate !== null;
      },

      _onYearTap: function(e) {
        var scrollDelta = e.detail.y - (this.$.yearScroller.getBoundingClientRect().top + this.$.yearScroller.clientHeight / 2);
        var yearDelta = scrollDelta / this.$.yearScroller.itemHeight;
        this._scrollToPosition(this.$.scroller.position + yearDelta * 12, true);
      },

      _scrollToPosition: function(targetPosition, animate) {
        // http://gizma.com/easing/
        var easingFunction = function(t, b, c, d) {
          t /= d / 2;
          if (t < 1) {
            return c / 2 * t * t + b;
          }
          t--;
          return -c / 2 * (t * (t - 2) - 1) + b;
        };

        var duration = animate ? 300 : 0;
        var start = 0;
        var initialPosition = this.$.scroller.position;

        var smoothScroll = function(timestamp) {
          start = start ||  timestamp;
          var currentTime = timestamp - start;

          if (currentTime < duration) {
            var currentPos = easingFunction(currentTime, initialPosition, targetPosition - initialPosition, duration);
            this.$.scroller.position = currentPos;
            window.requestAnimationFrame(smoothScroll);
          } else {
            this.$.scroller.position = targetPosition;
          }

          this.async(this._onMonthScroll, 1);
        }.bind(this);

        // Start the animation.
        window.requestAnimationFrame(smoothScroll);
      },

      _track: function(e) {
        if (this._desktopMode) {
          // No need to track for swipe gestures on desktop.
          return;
        }

        switch (e.detail.state) {
          case 'start':
            this.toggleClass('animate', false);
            break;
          case 'track':
            var newTranslateX = this._translateX + e.detail.dx / this._yearScrollerWidth * 5;
            if (newTranslateX > this._yearScrollerWidth) {
              this._closeYearScroller();
            } else if (newTranslateX < 0) {
              this._openYearScroller();
            } else {
              this._translateX = newTranslateX;
            }
            break;
          case 'end':
            this.toggleClass('animate', true);
            if (this._translateX >= this._yearScrollerWidth / 2) {
              this._closeYearScroller();
            } else {
              this._openYearScroller();
            }
            break;
        }
      },

      _toggleYearScroller: function() {
        this._isYearScrollerVisible() ? this._closeYearScroller() : this._openYearScroller();
      },

      _openYearScroller: function() {
        this._translateX = 0;
      },

      _closeYearScroller: function() {
        this._translateX = this._yearScrollerWidth;
      },

      _isYearScrollerVisible: function() {
        return this._translateX < this._yearScrollerWidth;
      },

      _translateXChanged: function(x) {
        if (!this._desktopMode) {
          this.transform('translateX(' + (x - this._yearScrollerWidth) + 'px)', this.$.scroller);
          this.transform('translateX(' + x + 'px)', this.$.yearScroller);
          this.transform('translateX(' + -x + 'px)', this.$.fade);
        }
      },

      _yearAfterXYears: function(index) {
        var result = new Date(this._originDate);
        result.setFullYear(parseInt(index) + this._originDate.getFullYear());
        return result.getFullYear();
      },

      _yearAfterXMonths: function(months) {
        return this._dateAfterXMonths(months).getFullYear();
      },

      _dateAfterXMonths: function(months) {
        var result = new Date(this._originDate);
        result.setMonth(parseInt(months) + this._originDate.getMonth());
        return result;
      },

      _differenceInMonths: function(date1, date2) {
        var months = (date1.getFullYear() - date2.getFullYear()) * 12;
        return months - date2.getMonth() + date1.getMonth();
      },

      _differenceInYears: function(date1, date2) {
        return this._differenceInMonths(date1, date2) / 12;
      },

      _clear: function() {
        this.selectedDate = '';
        this._cancel();
      },

      _cancel: function() {
        this.fire('cancel');
      },

      _preventDefault: function(e) {
        e.preventDefault();
      }
    });
  </script>
</dom-module>
