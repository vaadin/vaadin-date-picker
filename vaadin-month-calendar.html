<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/typography.html">

<dom-module id="vaadin-month-calendar">
  <template>
    <style>
      :host {
        display: block;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        font: inherit;
        @apply(--paper-font-common-base);
      }

      #title {
        text-align: center;
        padding: 0.4em 1em;
        @apply(--paper-font-subhead);
      }

      #title span {
        position: absolute;
        left: 1em;
        color: #999;
      }

      #monthGrid {
        display: flex;
        flex-wrap: wrap;
      }

      #monthGrid div {
        text-align: center;
        width: 14.285714286%;
        box-sizing: border-box;
        padding: 0.4em 0;
        @apply(--paper-font-body1);
      }

      #monthGrid div:not(:empty) {
        cursor: pointer;
      }

      #monthGrid div.weekday {
        text-transform: uppercase;
        color: #999;
        cursor: default;
        padding: 0.7em 0;
        @apply(--paper-font-caption);
      }

      #monthGrid div[today] {
        position: relative;
        color: #03a9f4;
      }

      #monthGrid div[today][selected]:before {
        border-color: #fff;
      }

      #monthGrid div[selected] {
        color: #fff;
        background: #03a9f4;
        box-sizing: border-box;
        border-radius: 2px;
      }
    </style>

    <div id="title">[[_getTitle(month, i18n.monthNames)]]</div>
    <div id="monthGrid" on-tap="_handleTap">
      <template is="dom-repeat" items="[[_getWeekDayNames(i18n.weekdaysShort, i18n.firstDayOfWeek, i18n)]]">
        <div class="weekday">[[item]]</div>
      </template>
      <template is="dom-repeat" items="[[_getDays(month, i18n.firstDayOfWeek, i18n)]]">
        <div today$="[[_isToday(item)]]" selected$="[[_isSelected(item, selectedDate)]]" date="[[item]]">[[_getDate(item)]]</div>
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'vaadin-month-calendar',

      properties: {
        /**
         * A `Date` object defining the month to be displayed. Only year and
         * month properties are actually used.
         */
        month: {
          type: Date,
          value: new Date()
        },

        /**
         * A `Date` object for the currently selected date.
         */
        selectedDate: {
          type: Date,
          notify: true
        }
      },

      _getTitle: function(month, monthNames) {
        return monthNames[month.getMonth()] + ' ' + month.getFullYear();
      },

      _dateEquals: function(date1, date2) {
        if (date1 && date2) {
          return date1.getFullYear() === date2.getFullYear() &&
            date1.getMonth() === date2.getMonth() &&
            date1.getDate() === date2.getDate();
        } else {
          return false;
        }
      },

      _dateAdd: function(date, delta) {
        date.setDate(date.getDate() + delta);
      },

      _getWeekDayNames: function(weekDayNames, firstDayOfWeek) {
        return weekDayNames.slice(firstDayOfWeek).concat(weekDayNames.slice(0, firstDayOfWeek));
      },

      _getDate: function(date) {
        return date ? date.getDate() : '';
      },

      _isSelected: function(date, selectedDate) {
        return this._dateEquals(selectedDate, date);
      },

      _isToday: function(date) {
        return this._dateEquals(new Date(), date);
      },

      _getDays: function(month, firstDayOfWeek) {
        // First day of the month (at noon).
        var date = new Date(month.getFullYear(), month.getMonth(), 1, 12, 0, 0);

        // Rewind to first day of the week.
        while (date.getDay() !== firstDayOfWeek) {
          this._dateAdd(date, -1);
        }

        var days = [];
        var startMonth = date.getMonth();
        var targetMonth = month.getMonth();
        while (date.getMonth() === targetMonth || date.getMonth() === startMonth) {
          days.push(date.getMonth() === targetMonth ? new Date(date) : null);

          // Advance to next day.
          this._dateAdd(date, 1);
        }
        return days;
      },

      _handleTap: function(e) {
        if (e.target.date) {
          this.selectedDate = e.target.date;
          this.fire('date-tap');
        }
      }

    });
  </script>
</dom-module>
