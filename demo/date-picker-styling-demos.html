<dom-module id="date-picker-styling-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Custom input field style</h3>
    <vaadin-demo-snippet>
      <template preserve-content>
        <dom-module id="custom-input-field-style" theme-for="vaadin-text-field">
          <template>
            <style>
              :host([theme~="custom-input-field-border"]) [part="input-field"] {
                border: 1px solid black;
                background-color: white;
              }
            </style>
          </template>
        </dom-module>
        <vaadin-date-picker theme="custom-input-field-border" label="Label"></vaadin-date-picker>
      </template>
    </vaadin-demo-snippet>

    <h3>Custom overlay style</h3>
    <vaadin-demo-snippet>
      <template preserve-content>
        <dom-module id="custom-overlay-border" theme-for="vaadin-date-picker-overlay">
          <template>
            <style>
              :host([theme~="custom-overlay-style"]) [part="overlay"] {
                border: 1px solid black;
                background-color: rgb(171, 172, 138);
              }
            </style>
          </template>
        </dom-module>
        <vaadin-date-picker theme="custom-overlay-style" label="Label"></vaadin-date-picker>
      </template>
    </vaadin-demo-snippet>

    <h3>Custom icon</h3>
    <vaadin-demo-snippet>
      <template preserve-content>
        <dom-module id="custom-date-picker-icon" theme-for="vaadin-date-picker">
          <template>
            <style>
              :host([theme~="custom-icon"]) [part="toggle-button"]::before {
                background-image: url(icon.svg);
              }
            </style>
          </template>
        </dom-module>
        <vaadin-date-picker theme="custom-icon" label="Label"></vaadin-date-picker>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class DatePickerStylingDemos extends DemoReadyEventEmitter(DatePickerDemo(Polymer.Element)) {
      static get is() {
        return 'date-picker-styling-demos';
      }
    }
    customElements.define(DatePickerStylingDemos.is, DatePickerStylingDemos);
  </script>
</dom-module>
