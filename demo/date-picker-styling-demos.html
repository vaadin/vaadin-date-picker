<dom-module id="date-picker-styling-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Small text field</h3>
    <vaadin-demo-snippet>
      <template preserve-content>
        <vaadin-date-picker theme="small" label="Label"></vaadin-date-picker>
      </template>
    </vaadin-demo-snippet>

    <h3>Custom overlay border</h3>
    <vaadin-demo-snippet>
      <template preserve-content>
        <dom-module id="custom-overlay-border" theme-for="vaadin-date-picker-overlay">
          <template>
            <style>
              :host([theme~="custom-overlay-style"]) [part="overlay"] {
                border: 0.5em solid black;
                background-color: white;
              }
            </style>
          </template>
        </dom-module>
        <vaadin-date-picker theme="custom-overlay-style" label="Label"></vaadin-date-picker>
      </template>
    </vaadin-demo-snippet>

    <h3>Custom overlay font</h3>
    <vaadin-demo-snippet>
      <template preserve-content>
        <dom-module id="custom-date-picker" theme-for=" vaadin-date-picker-overlay-content">
          <template>ss
            <style>
              :host([theme~="custom"]) {
                font-family: monospace;
              }
            </style>
          </template>
        </dom-module>
        <vaadin-date-picker theme="custom" label="Label"></vaadin-date-picker>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class DatePickerStylingDemos extends DemoReadyEventEmitter(DatePickerDemo(Polymer.Element)) {
      static get is() {
        return 'date-picker-styling-demos';
      }
    }
    customElements.define(DatePickerStylingDemos.is, DatePickerStylingDemos);
  </script>
</dom-module>
