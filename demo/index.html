<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>vaadin-date-picker Examples</title>
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

  <script type="module" src="../../../@polymer/polymer/polymer-legacy.js"></script>
  <script type="module" src="../../../@vaadin/vaadin-demo-helpers/vaadin-component-demo.js"></script>
  <script type="module" src="../../../@vaadin/vaadin-demo-helpers/vaadin-demo-snippet.js"></script>
  <script src="../../../@vaadin/vaadin-demo-helpers/vaadin-demo-ready-event-emitter.js"></script>

  <script src="./date-picker-demo.js"></script>

  <script src="../../../sugar/dist/sugar.min.js"></script>
  <script src="../../../sugar/dist/locales/fi.js"></script>
  <script type="module" src="../../../@vaadin/vaadin-button/vaadin-button.js"></script>
  <script type="module" src="../vaadin-date-picker.js"></script>

  <!-- FIXME(polymer-modulizer):
        These imperative modules that innerHTML your HTML are
        a hacky way to be sure that any mixins in included style
        modules are ready before any elements that reference them are
        instantiated, otherwise the CSS @apply mixin polyfill won't be

        See: https://github.com/Polymer/polymer-modulizer/issues/154

    <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<custom-style>
    <style include="vaadin-component-demo-shared-styles"></style>
  </custom-style>`;

</head>

<body>
  <script type="module">
const $_documentContainer = document.createElement('template');
$_documentContainer.innerHTML = `<vaadin-component-demo config-src="demos.json"></vaadin-component-demo>`;
document.body.appendChild($_documentContainer.content);
</script>

  <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<dom-module id="custom-input-field-style-" theme-for="vaadin-text-field">
    <template>
      <style>
        :host([theme~="custom-input-field-style"]) [part="input-field"] {
          border: 1px solid black;
          background-color: white;
        }
      </style>
    </template>
  </dom-module>`;

document.body.appendChild($_documentContainer.content);
</script>

  <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<dom-module id="custom-icon-style-" theme-for="vaadin-date-picker">
    <template>
      <style>
        :host([theme~="custom-icon-style"]) [part="toggle-button"]::before {
          display: none;
        }

        :host([theme~="custom-icon-style"]) [part="toggle-button"] {
          background-image: url(icon.svg);
        }
      </style>
    </template>
  </dom-module>`;

document.body.appendChild($_documentContainer.content);
</script>

  <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<dom-module id="custom-overlay-style-" theme-for="vaadin-date-picker-overlay">
    <template>
      <style>
        :host([theme~="custom-overlay-style"]) [part="overlay"] {
          background: var(--lumo-shade-80pct);
          --lumo-header-text-color: var(--lumo-tint-80pct);
          --lumo-body-text-color: var(--lumo-tint-60pct);
          --lumo-secondary-text-color: var(--lumo-tint-50pct);
          --lumo-tertiary-text-color: var(--lumo-tint-40pct);
          --lumo-disabled-text-color: var(--lumo-tint-20pct);
          --lumo-primary-color-10pct: var(--lumo-tint-5pct);
          --lumo-primary-color-50pct: var(--lumo-tint-50pct);
          --lumo-primary-text-color: var(--lumo-tint);
          -webkit-backdrop-filter: blur(20px);
          backdrop-filter: blur(20px);
        }
      </style>
    </template>
  </dom-module>`;

document.body.appendChild($_documentContainer.content);
</script>

</body>
</html>
