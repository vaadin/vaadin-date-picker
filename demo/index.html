<!doctype html>
<html>

<head>
  <title>vaadin-date-picker Code Examples</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" />
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
  <link rel="import" href="../vaadin-date-picker.html">

  <style is="custom-style" include="demo-pages-shared-styles iron-flex iron-flex-alignment">
    body {
      background: #f9f9f9;
    }

    .vertical-section-container {
      max-width: 500px;
    }
  </style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h4>Plain date picker</h4>
    <demo-snippet>
      <template>
        <vaadin-date-picker></vaadin-date-picker>
      </template>
    </demo-snippet>

    <h4>Label attribute</h4>
    <demo-snippet>
      <template>
        <vaadin-date-picker label="Pick a date">
        </vaadin-date-picker>
      </template>
    </demo-snippet>

    <h4>Pre-selected value</h4>
    <demo-snippet>
      <template>
        <vaadin-date-picker label="Birthday" value="1980-08-14">
        </vaadin-date-picker>
      </template>
    </demo-snippet>

    <h4>Changing the locale</h4>
    <demo-snippet>
      <template>
        <vaadin-date-picker id="finnish" label="Syntymäpäivä" value="1980-08-14">
        </vaadin-date-picker>
        <script>
          document.querySelector('#finnish').i18n = {
            monthNames: [
              'tammikuu', 'helmikuu', 'maaliskuu', 'huhtikuu',
              'toukokuu', 'kesäkuu', 'heinäkuu', 'elokuu',
              'syyskuu', 'lokakuu', 'marraskuu', 'joulukuu'
            ],
            weekdays: ['su', 'ma', 'ti', 'ke', 'to', 'pe', 'la'],
            firstDayOfWeek: 1,
            today: 'Tänään',
            cancel: 'Peruuta',
            formatDate: function(date) {
              return date.getDate() + '.' + (date.getMonth() + 1) + '.' + date.getFullYear();
            }
          };
        </script>
      </template>
    </demo-snippet>

    <h4>Initial position</h4>
    <demo-snippet>
      <template>
        <vaadin-date-picker label="Birthday" initial-position="1980-01-01">
        </vaadin-date-picker>
      </template>
    </demo-snippet>

    <h4>Two date pickers side-by-side</h4>
    <demo-snippet>
      <template>
        <div class="layout horizontal around-justified">
          <vaadin-date-picker label="Start"></vaadin-date-picker>
          <vaadin-date-picker label="End"></vaadin-date-picker>
        </div>
      </template>
    </demo-snippet>

    <h4>Styling</h4>
    <demo-snippet>
      <template>
        <style is="custom-style">
          .custom-theme {
            --default-primary-color: var(--dark-primary-color);
            --vaadin-date-picker-yearscroller-background: var(--primary-background-color);
            --vaadin-date-picker-yearscroller-color: var(--secondary-text-color);
            --vaadin-date-picker-calendar-title-color: var(--dark-theme-text-color);
            --vaadin-date-picker-calendar-date-cell-color: var(--dark-theme-text-color);
            --vaadin-date-picker-weekday-cell-color: var(--dark-theme-secondary-color);
            --vaadin-date-picker-selected-color: var(--dark-theme-text-color);
            --vaadin-date-picker-background: var(--dark-theme-background-color);
          }
        </style>
        <vaadin-date-picker class="custom-theme" label="Birthday"></vaadin-date-picker>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
